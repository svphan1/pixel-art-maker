<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Pixel Art</h1>
        <h2 class="choose">CREATE YOUR GRID</h2>

        <form id="createGrid">
            <label>Rows</label>
            <input id="rows_height" type="number" name="height" min="1" max="30" value="20" required>
            <label>Columns</label>
            <input id="col_width" type="number" name="width" min="1" max="30" value="20" required>
            <input class="go" type="submit" value="Go!"> <br/>
            <input class="go" type="submit" value="Clear" onClick="window.location.reload()"> <br/>
            <label>Color Palette</label> <br/>
            <input id="palette" type="color">
        </form>
    </div>
</body>
</html>
